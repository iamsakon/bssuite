<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view locale="#{localeBean.locale}" contentType="text/html">
	<h:head />
	<h:body>
	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="15%">
			<h:link outcome="main">
				<h:graphicImage library="images" name="roo_logo.png"
					styleClass="banner" alt="Spring Roo" />
			</h:link>
			<ui:include src="header.xhtml" />
		</p:layoutUnit>

		<p:layoutUnit position="center" size="60%">
			<h:panelGroup id="centerContentPanel">
				<ui:include src="menu.xhtml" />
				<ui:include src="#{applicationBean.currentView}" />
			</h:panelGroup>
		</p:layoutUnit>

		<p:layoutUnit position="south" size="10%">
			<ui:include src="footer.xhtml" />
		</p:layoutUnit>

	</p:layout>
	<p:confirmDialog global="true" appendToBody="true">
		<h:form>
			<p:commandButton value="Yes" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="No" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</h:form>
	</p:confirmDialog>
	</h:body>
</f:view>
</html>
