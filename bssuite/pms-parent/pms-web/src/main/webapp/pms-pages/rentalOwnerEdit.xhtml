<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<h:form prependId="false" id="editForm">
		<p:panel id="data" toggleable="false" toggleSpeed="250">
			<f:facet name="header">
				<h:outputText
					value="#{messages.label_rental_owner} - #{messages.label_edit}" />
			</f:facet>
			<p:outputPanel id="valueView" style="text-align:center;">
				<p:panelGrid columns="2" columnClasses="label,value">
					<p:outputLabel for="name"
						value="#{messages.label_rental_owner_name}:" />
					<p:inputText id="name" maxlength="50" required="true"
						value="#{rentalOwnerController.selectedValue.name}" />
					<p:outputLabel for="middleName"
						value="#{messages.label_rental_owner_middle_name}:" />
					<p:inputText id="middleName" maxlength="50" required="false"
						value="#{rentalOwnerController.selectedValue.middleName}" />
					<p:outputLabel for="lastName"
						value="#{messages.label_rental_owner_last_name}:" />
					<p:inputText id="lastName" maxlength="50" required="false"
						value="#{rentalOwnerController.selectedValue.lastName}" />
					<p:outputLabel for="primaryEmail"
						value="#{messages.label_rental_owner_primary_email}:" />
					<p:inputText id="primaryEmail" maxlength="50" required="false"
						value="#{rentalOwnerController.selectedValue.primaryEmail}" />
					<p:outputLabel for="alternateEmail"
						value="#{messages.label_rental_owner_alternate_email}:" />
					<p:inputText id="alternateEmail" maxlength="50" required="false"
						value="#{rentalOwnerController.selectedValue.alternateEmail}" />
					<p:outputLabel for="mobileNumber"
						value="#{messages.label_rental_owner_mobile_number}:" />
					<p:inputText id="mobileNumber" maxlength="50" required="false"
						value="#{rentalOwnerController.selectedValue.mobileNumber}" />
					<p:outputLabel for="homePhone"
						value="#{messages.label_rental_owner_home_phone}:" />
					<p:inputText id="homePhone" maxlength="50" required="false"
						value="#{rentalOwnerController.selectedValue.homePhone}" />
					<p:outputLabel for="comment"
						value="#{messages.label_rental_owner_comment}:" />
					<p:inputTextarea id="comment" maxlength="256" required="false"
						value="#{rentalOwnerController.selectedValue.comment}" />
						
					<p:commandButton value="#{messages.label_save}"
						action="#{rentalOwnerController.saveRentalOwner}"
						update="centerContentPanel" />
					<p:commandButton value="#{messages.label_cancel}"
						action="#{rentalOwnerController.openSearch}"
						update="centerContentPanel" immediate="true"/>
				</p:panelGrid>
			</p:outputPanel>
		</p:panel>
	</h:form>
</ui:composition>
</html>
