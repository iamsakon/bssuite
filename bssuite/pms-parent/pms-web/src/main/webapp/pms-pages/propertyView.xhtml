<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<h:form prependId="false" id="viewForm">
		<p:panel id="data" toggleable="false" toggleSpeed="250">
			<f:facet name="header">
				<h:outputText
					value="#{messages.label_property} - #{messages.label_view}" />
			</f:facet>
			<p:outputPanel id="valueView" style="text-align:center;">
				<p:panelGrid columns="2" columnClasses="label,value">
					<p:outputLabel for="code" value="#{messages.label_property_code}:" />
					<p:outputLabel id="code"
						value="#{propertyController.selectedValue.code}" />
					<p:outputLabel for="name" value="#{messages.label_property_name}:" />
					<p:outputLabel id="name"
						value="#{propertyController.selectedValue.name}" />

					<p:outputLabel for="addressline1"
						value="#{messages.label_property_address_line_1}:" />
					<p:outputLabel id="addressline1"
						value="#{propertyController.selectedValue.addressLine1}" />
					<p:outputLabel for="addressline2"
						value="#{messages.label_property_address_line_2}:" />
					<p:outputLabel id="addressline2"
						value="#{propertyController.selectedValue.addressLine2}" />
					<p:outputLabel for="addressline3"
						value="#{messages.label_property_address_line_3}:" />
					<p:outputLabel id="addressline3" 
						value="#{propertyController.selectedValue.addressLine3}" />
					<p:outputLabel for="city" value="#{messages.label_property_city}:" />
					<p:outputLabel id="city" 
						value="#{propertyController.selectedValue.city}" />
					<p:outputLabel for="zipcode"
						value="#{messages.label_property_zipcode}:" />
					<p:outputLabel id="zipcode"
						value="#{propertyController.selectedValue.zipcode}" />

					<p:commandButton value="#{messages.label_back}"
						actionListener="#{propertyController.openSearch}"
						update="centerContentPanel" />
					<p:commandButton value="#{messages.label_edit}"
						actionListener="#{propertyController.openEdit}"
						update="centerContentPanel" />
				</p:panelGrid>
			</p:outputPanel>
		</p:panel>
	</h:form>
</ui:composition>
</html>
